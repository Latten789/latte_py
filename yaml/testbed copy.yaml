testbed:
  name: MyTestbed
  credentials:
    default:
      username: cisco
      password: cisco
devices:
  PE1:
    type: router
    os: iosxr
    connections:
      cli:
        protocol: ssh
        ip: 172.17.17.179
        ssh_options: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
        #init_exec_commands: ["ter le 0","terminal width 0"]
        #init_config_commands: []
        settings:
          GRACEFUL_DISCONNECT_WAIT_SEC: 0
          POST_DISCONNECT_WAIT_SEC: 0
          EXEC_TIMEOUT: 120
          CONFIG_TIMEOUT: 120
